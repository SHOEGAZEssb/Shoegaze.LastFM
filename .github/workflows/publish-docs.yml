name: Publish Docs to Wiki (Debug)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore & build (with XML docs)
      run: dotnet build Shoegaze.LastFM.sln --configuration Release

    - name: Download XmlDocMarkdown from NuGet
      run: |
        curl -L https://api.nuget.org/v3-flatcontainer/xmldocmarkdown/2.9.0/xmldocmarkdown.2.9.0.nupkg -o xmldoc.nupkg
        mkdir tools
        tar -xf xmldoc.nupkg -C tools

    - name: List extracted files
      shell: pwsh
      run: |
        Write-Host "Extracted contents of tools/:"
        Get-ChildItem -Recurse tools

    - name: Generate Markdown Docs
      shell: pwsh
      run: |
        mkdir md-docs
        .\tools\tools\XmlDocMarkdown.exe `
          bin\Release\net9.0\Shoegaze.LastFM.dll md-docs `
          --newline lf

    - name: Checkout Wiki
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository }}.wiki
        path: wiki
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Copy Generated Markdown to Wiki
      shell: pwsh
      run: |
        Remove-Item wiki\* -Recurse -Force
        Copy-Item md-docs\* wiki\ -Recurse

    - name: Commit & Push to Wiki
      shell: pwsh
      run: |
        cd wiki
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Update docs from ${{ github.sha }}" -ErrorAction SilentlyContinue
        git push