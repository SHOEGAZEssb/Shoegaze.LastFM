name: CI

permissions:
  contents: read
  checks: write

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'

  pull_request:
    branches: [main]
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'

  workflow_dispatch: {} # manual trigger

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
      LAST_FM_API_SECRET: ${{ secrets.LAST_FM_API_SECRET }}
      LAST_FM_SESSION_KEY: ${{ secrets.LAST_FM_SESSION_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # -------------------------
    # SonarCloud (guarded)
    # -------------------------
    - name: Install SonarScanner for .NET
      if: >
        github.event_name != 'pull_request' ||
        github.event.pull_request.head.repo.full_name == github.repository
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Add .NET tools to PATH
      if: >
        github.event_name != 'pull_request' ||
        github.event.pull_request.head.repo.full_name == github.repository
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: SonarCloud Begin
      if: >
        github.event_name != 'pull_request' ||
        github.event.pull_request.head.repo.full_name == github.repository
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: >
        dotnet sonarscanner begin
        /k:"SHOEGAZEssb_Shoegaze.LastFM"
        /o:"shoegazessb"
        /d:sonar.token=$SONAR_TOKEN
        /d:sonar.host.url="https://sonarcloud.io"
        /d:sonar.cs.opencover.reportsPaths="TestResults/**/*.opencover.xml"

    # -------------------------
    # Build & test
    # -------------------------
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test with coverage
      run: >
        dotnet test --no-build
        --configuration Release
        --results-directory ./TestResults
        --collect:"XPlat Code Coverage"
        -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    # -------------------------
    # SonarCloud end
    # -------------------------
    - name: SonarCloud End
      if: >
        github.event_name != 'pull_request' ||
        github.event.pull_request.head.repo.full_name == github.repository
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.token=$SONAR_TOKEN

    # -------------------------
    # Codecov
    # -------------------------
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true