name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write  # required for Codecov to annotate commits

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    env:
      LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
      LAST_FM_API_SECRET: ${{ secrets.LAST_FM_API_SECRET }}
      LAST_FM_SESSION_KEY: ${{ secrets.LAST_FM_SESSION_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run tests with coverage
      run: >
        dotnet test --no-build --configuration Release
        --results-directory ./TestResults
        --collect:"XPlat Code Coverage"
        -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./TestResults/**/coverage.opencover.xml
        fail_ci_if_error: true
        verbose: true