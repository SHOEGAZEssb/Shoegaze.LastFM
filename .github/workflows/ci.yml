name: CI
permissions:
  contents: read
  checks: write  # required for Codecov to attach coverage info to commits

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
      LAST_FM_API_SECRET: ${{ secrets.LAST_FM_API_SECRET }}
      LAST_FM_SESSION_KEY: ${{ secrets.LAST_FM_SESSION_KEY }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Install SonarScanner for .NET
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Add .NET tools to PATH
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: SonarCloud Begin
      run: >
        dotnet sonarscanner begin
        /k:"SHOEGAZEssb_Shoegaze.LastFM"
        /o:"shoegazessb"
        /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        /d:sonar.host.url="https://sonarcloud.io"
        /d:sonar.cs.opencover.reportsPaths=TestResults/**/coverage.opencover.xml

    - name: Build (for SonarCloud)
      run: dotnet build --no-incremental

    - name: Test (with OpenCover for SonarCloud)
      run: >
        dotnet test --no-build
        --results-directory ./TestResults
        --collect:"XPlat Code Coverage"
        -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    - name: SonarCloud End
      run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./TestResults/**/coverage.opencover.xml
        fail_ci_if_error: true