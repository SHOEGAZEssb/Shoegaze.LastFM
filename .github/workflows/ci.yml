name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
      LAST_FM_API_SECRET: ${{ secrets.LAST_FM_API_SECRET }}
      LAST_FM_SESSION_KEY: ${{ secrets.LAST_FM_SESSION_KEY }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Install tools
      run: |
        dotnet tool install --global dotnet-sonarscanner
        dotnet tool install --global dotnet-reportgenerator-globaltool
      env:
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

    - name: Add .NET tools to PATH
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: SonarCloud Begin
      run: >
        dotnet sonarscanner begin
        /k:"SHOEGAZEssb_Shoegaze.LastFM"
        /o:"shoegazessb"
        /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        /d:sonar.host.url="https://sonarcloud.io"
        /d:sonar.cs.opencover.reportsPaths=TestResults/**/coverage.opencover.xml

    - name: Build (for SonarCloud)
      run: dotnet build --no-incremental --configuration Release

    - name: Test (with OpenCover for SonarCloud)
      run: >
        dotnet test --no-build --configuration Release
        --results-directory ./TestResults
        --collect:"XPlat Code Coverage"
        -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    - name: SonarCloud End
      run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

    - name: Generate coverage report
      run: |
        reportgenerator \
          -reports:./TestResults/**/coverage.opencover.xml \
          -targetdir:./coveragereport \
          -reporttypes:Cobertura

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coveragereport/Cobertura.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        verbose: true